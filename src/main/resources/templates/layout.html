<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8"/>
	<title>Layout</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
	<link rel="stylesheet" type="text/css"
		href="../../static/css/style.css"
		th:href="@{/css/style.css}"/>
</head>
<body>
<div class="container">
	<h1>顧客管理システム</h1>
	<p sec:authorize="isAuthenticated()">
		<span sec:authentication="principal.user.username">duke</span>さんログイン中。
		<a th:href="@{/logout}" class="btn btn-secondary btn-xs">ログアウト</a>
	</p>
	<div layout:fragment="content">
		Fake content
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
	th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
