<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>顧客情報編集</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
		th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
	<h1>顧客管理システム</h1>
	<div class="col-sm-12">
		<form th:action="@{/customers/edit}" th:object="${customerForm}" method="post">
			<fieldset>
				<legend>顧客情報編集</legend>
				<div class="form-group" th:classappend="${#fields.hasErrors('lastName.value')}? 'is-invalid invalid-feedback d-block'">
					<label for="lastName" class="col-sm-2 col-form-label">姓</label>
					<div class="col-sm-10">
						<input type="text" id="lastName" name="lastName" th:field="*{lastName.value}" class="form-control" value="山田"/>
						<span th:if="${#fields.hasErrors('lastName.value')}" th:errors="*{lastName.value}" class="form-text">error!</span>
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('firstName.value')}? 'is-invalid invalid-feedback d-block'">
					<label for="firstName" class="col-sm-2 col-form-label">名</label>
					<div class="col-sm-10">
						<input type="text" id="firstName" name="firstName" th:field="*{firstName.value}" class="form-control" value="太郎"/>
						<span th:if="${#fields.hasErrors('firstName.value')}" th:errors="*{firstName.value}" class="form-text">error!</span>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<input type="submit" class="btn btn-secondary" name="goToTop" value="戻る"/>
						<input type="hidden" name="id" th:value="${param.id[0]}"/>
						<input type="submit" class="btn btn-primary" value="更新"/>
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"
	th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
	th:src="@{/webjars/bootstrap/4.4.1/js/bootstrap.min.js}"></script>
</body>
</html>
