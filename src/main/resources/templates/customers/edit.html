<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout}">
<head>
	<title>顧客情報編集</title>
</head>
<body>
<div layout:fragment="content" class="col-sm-12">
	<form th:action="@{/customers/edit}" th:object="${customerForm}" class="form-horizontal" method="post">
		<fieldset>
			<legend>顧客情報編集</legend>
			<div class="offset-sm-1">
				<div class="form-group form-row">
					<label for="lastName" class="col-sm-1 col-form-label">姓</label>
					<div class="col-sm-10">
						<input type="text" id="lastName" name="lastName" 
							th:field="*{lastName.value}" 
							class="form-control" th:classappend="${#fields.hasErrors('lastName.value')}? 'is-invalid'" 
							value="山田"/>
						<span th:if="${#fields.hasErrors('lastName.value')}" th:errors="*{lastName.value}" class="invalid-feedback">error!</span>
					</div>
				</div>
				<div class="form-group form-row">
					<label for="firstName" class="col-sm-1 col-form-label">名</label>
					<div class="col-sm-10">
						<input type="text" id="firstName" name="firstName" 
							th:field="*{firstName.value}" 
							class="form-control" th:classappend="${#fields.hasErrors('firstName.value')}? 'is-invalid'" 
							value="太郎"/>
						<span th:if="${#fields.hasErrors('firstName.value')}" th:errors="*{firstName.value}" class="invalid-feedback">error!</span>
					</div>
				</div>
				<div class="form-group form-row">
					<div class="offset-sm-1 col-sm-10">
						<input type="submit" class="btn btn-secondary" name="goToTop" value="戻る"/>
						<input type="hidden" name="id" th:value="${param.id[0]}"/>
						<input type="submit" class="btn btn-primary" value="更新"/>
					</div>
				</div>
			</div>
		</fieldset>
	</form>
</div>
</body>
</html>
